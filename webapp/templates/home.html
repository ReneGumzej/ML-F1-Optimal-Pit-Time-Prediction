            <label class="form-label">Round number out of 22</label>
            <input class="form-control" type="number" name="RoundNumber" placeholder="Enter your Round number" min='1'

        </div>
        <div class="mb-3">
            <label class="form-label">Stint number</label>
            <input class="form-control" type="number" name="stint" placeholder="Enter your Reading Score" min='1'
                max='8' />
        </div>
        <div class="mb-3">
            <label class="form-label">Best Race Time</label>
            <input class="form-control" type="number" name="bestPreRaceTime" placeholder="Enter your Reading Score"
                min='1' max='200' />
        </div>
        <div class="mb-3">
            <label class="form-label">Mean Air Temperature</label>
            <input class="form-control" type="number" name="meanAirTemp" placeholder="Enter your Reading Score" min='1'
                max='50' />
        </div>
        <div class="mb-3">
            <label class="form-label">Mean track Temperature</label>
            <input class="form-control" type="number" name="meanTrackTemp" placeholder="Enter your Reading Score"
                min='1' max='70' />
        </div>
        <div class="mb-3">
            <label class="form-label">Mean Humidity</label>
            <input class="form-control" type="number" name="meanHumid" placeholder="Enter your Reading Score" min='1'
                max='100' />
        </div>
        <div class="mb-3">
            <label class="form-label">Rainfall 0=No, 1=Yes</label>
            <input class="form-control" type="number" name="Rainfall" placeholder="Enter your Reading Score" min='0'
                max='1' />
        </div>
        <div class="mb-3">
            <label class="form-label">Grid Position</label>
            <input class="form-control" type="number" name="GridPosition" placeholder="Enter your Reading Score" min='1'

        </div>
        <div class="mb-3">

            <input class="form-control" type="number" name="Position" placeholder="Enter your Reading Score" min='1'
                max='20' />
        </div>
        <div class="mb-3">
            <label class="form-label">Race Stints Numbers</label>
            <input class="form-control" type="number" name="raceStintsNums" placeholder="Enter your Reading Score"
                min='1' max='8' />
        </div>
        <div class="mb-3">
            <label class="form-label">Tyre Age</label>
            <input class="form-control" type="number" name="TyreAge" placeholder="Enter your Reading Score" min='1'
                max='57' />
        </div>
        <div class="mb-3">
            <label class="form-label">Lap at Beginning of Stint</label>
            <input class="form-control" type="number" name="lapNumberAtBeginingOfStint"
                placeholder="Enter your Reading Score" min='1' max='79' />
        </div>
        <div class="mb-3">
            <label class="form-label">Circuit Length Age</label>
            <input class="form-control" type="number" name="CircuitLength" placeholder="Enter your Reading Score"
                min='1' max='10' />
        </div>
        <div class="mb-3">
            <label class="form-label">Designed Laps</label>
            <input class="form-control" type="number" name="designedLaps" placeholder="Enter your Reading Score" min='1'
                max='100' />
        </div>
        <div class="mb-3">
            <label class="form-label">fuel slope</label>
            <input class="form-control" type="number" name="fuel_slope" placeholder="Enter your Reading Score" min='-3'
                max='3' />
        </div>
        <div class="mb-3">
            <label class="form-label">fuel bias</label>
            <input class="form-control" type="number" name="fuel_bias" placeholder="Enter your Reading Score" min='1'
                max='200' />
        </div>
        <div class="mb-3">
            <label class="form-label">deg slope</label>

                max='20' />
        </div>
        <div class="mb-3">
            <label class="form-label">deg bias</label>
            <input class="form-control" type="number" name="deg_bias" placeholder="Enter your Reading Score" min='-30'
                max='900' />
        </div>
        <div class="mb-3">
            <label class="form-label">lag slope mean</label>
            <input class="form-control" type="number" name="lag_slope_mean" placeholder="Enter your Reading Score"
                min='-10' max='10' />
        </div>
        <div class="mb-3">
            <label class="form-label">lag bias mean</label>
            <input class="form-control" type="number" name="lag_bias_mean" placeholder="Enter your Reading Score"
                min='1' max='900' />
        </div>
        <div class="mb-3">
            <input class="btn btn-primary" type="submit" value="Predict your Stint Length" required />
        </div>

    <h2>
        Prediction: {{results}}
