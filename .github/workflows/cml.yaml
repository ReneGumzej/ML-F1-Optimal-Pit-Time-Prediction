name: pit-time-prediction
on: [push]
jobs:
  train-and-report:
    runs-on: ubuntu-latest
    container: docker://ghcr.io/iterative/cml:0-dvc2-base1
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
         with:
           python-version: '3.9'
      - run: |
          pip install -r requirements.txt
          python model_main.py 
 
